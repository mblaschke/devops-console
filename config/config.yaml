application:
  features:
    support: true
    support-pagerduty: true

azure:
  resourcegroup:
    validation:
      regexp: "^(.+)-rg$"

    tags:
      - name: Foo
        label: Barfoo
        placeholder: Description here
        type: input
        default: foobar

kubernetes:
  roleBinding:
    annotations:
      foo: annotation
    labels:
      bar: label

  environments:
    - name: dev
      description: Development
      template: "{env}-{app}"

    - name: test
      description: Testing
      template: "{env}-{app}"

    - name: play
      description: Playground
      template: "{env}-{app}"

    - name: team
      description: Team environment
      template: "team-{team}-{app}"
      quota: "team"

    - name: user
      description: Personal environment
      template: "user-{user}-{app}"
      quota: "user"

  namespace:
    settings:
      - name: foobar
        k8stype: label
        k8sname: example.com/foobar-l
        label: Foobar
        type: input
        validation:
          regexp: "^.+$"
      - name: barfoo
        k8stype: annotation
        k8sname: janitor/ttl
        label: Auto delete
        description: TTL until namespace is deleted (eg. 6h, 7d, 31d, 2w)
        type: input
        default: "31d"
        validation:
          regexp: "^[0-9]+[hdw]$"
          required: true
      - name: servicemesh
        k8stype: annotation
        k8sname: istio-injection
        label: Enable ServiceMesh
        type: checkbox
        default: "true"
        k8svalue: "enabled"
      - name: barfoo1
        type: hidden
        k8stype: annotation
        k8sname: static-annotation
        k8svalue: "foobar1"
      - name: barfoo2
        type: hidden
        k8stype: label
        k8sname: static-label
        k8svalue: "foobar2"

