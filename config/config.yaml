application:
  kubernetes:
    environments:
      - name: dev
        description: Development
        template: "{env}-{app}"

      - name: test
        description: Testing
        template: "{env}-{app}"

      - name: play
        description: Playground
        template: "{env}-{app}"

      - name: team
        description: Team environment
        template: "team-{team}-{app}"
        quota: "team"

      - name: user
        description: Personal environment
        template: "user-{user}-{app}"
        quota: "user"


settings:
  vault:
    url: {{env "AZURE_VAULT_URL" | toJson }}

  user:
    - name: SshPubKey
      label: SSH Public Key
      type: input
      validation:
        regexp: "^ssh-(rsa|dsa) .+"

  team:
    - name: AlertingSlackApi
      label: Slack/Mattermost Integration URL
      type: input
      validation:
        regexp: "^https://.+"
    - name: AlertingPagerdutyApi
      label: Pagerduty API key
      type: input

kubernetes:
  namespace:
    settings:
      - name: foobar
        k8stype: label
        k8sname: example.com/foobar-l
        label: Foobar
        type: input
        validation:
          regexp: "^.+$"
      - name: barfoo
        k8stype: annotation
        k8sname: janitor/ttl
        label: Auto delete
        description: TTL until namespace is deleted (eg. 6h, 7d, 31d, 2w)
        type: input
        default: "31d"
        validation:
          regexp: "^[0-9]+[hdw]$"
          required: true
      - name: servicemesh
        k8stype: annotation
        k8sname: sidecar.istio.io/inject
        label: Enable ServiceMesh
        type: checkbox
        default: "true"

